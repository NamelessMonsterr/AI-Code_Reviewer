groups:
  - name: api_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(api_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API error rate detected"
          description: "Error rate is {{ $value }} errors/sec"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(review_duration_seconds_bucket[5m])) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is {{ $value }}s"

      - alert: ServiceDown
        expr: up{job="ai-review-bot"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "AI Review Bot service is down"
          description: "Service has been down for more than 1 minute"

  - name: resource_alerts
    interval: 30s
    rules:
      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{name="ai-code-review-bot"} / container_spec_memory_limit_bytes{name="ai-code-review-bot"} > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Container is using {{ $value | humanizePercentage }} of memory limit"

      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{name="ai-code-review-bot"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "Container CPU usage is at {{ $value | humanizePercentage }}"

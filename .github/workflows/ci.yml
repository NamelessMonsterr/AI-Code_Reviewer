name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.10"

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: review_bot
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libpq-dev python3-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements-dev.txt
    
    - name: Set up test environment
      run: |
        cp .env.example .env
        sed -i 's/OPENAI_API_KEY=.*/OPENAI_API_KEY=test-key/' .env
        sed -i 's/JWT_SECRET=.*/JWT_SECRET=test-secret-key-at-least-32-characters-long/' .env
        sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=testpassword/' .env
        echo "DATABASE_URL=postgresql://postgres:testpassword@localhost:5432/review_bot" >> .env
        echo "REDIS_URL=redis://localhost:6379" >> .env
    
    - name: Run linting
      run: |
        make lint || true  # Don't fail on lint for now
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/review_bot
        REDIS_URL: redis://localhost:6379
        OPENAI_API_KEY: test-key
        JWT_SECRET: test-secret-key-at-least-32-characters-long
      run: |
        pytest tests/ -v --cov=app --cov-report=html --cov-report=term
    
    - name: Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
